<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- insertAdjacentHTML, insertAdjacentElement,insertBefore -->
    <!-- setAttribute -->
    <!-- parentElement, children -->
    <div id="wrapper">
        <input id="entry" type="text" placeholder="enter para">
        <button>Show para</button>
    </div>
    <script>
        document.querySelector("button").onclick = function()
        {
            let newpara=document.getElementById("entry")
            // console.log(newpara.value)
            let p = document.createElement("p")
            p.innerText=newpara.value
            // p.id = "o"
            // console.log(p)
            document.getElementById("wrapper").appendChild(p)
        }
        
    </script>
</body>
</html>
